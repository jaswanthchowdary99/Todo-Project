<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer="defer" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Todo MVC</title>
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <div class="container">
                <input  class="new-todo" id="input-box" type="text" placeholder="What needs to be done?" onkeypress="addTodo(event)">
                <span class="select-all"  style="display: none;" onclick="selectAllTasks()"><strong>v</strong></span>
                <ul id="task-list"></ul>
            </div>
                <div class="lists" style="display: none;">
                    <ul>
                        <li id="items-left">items left!</li>
                        <li><button onclick="todo('all')">All</button></li>
                        <li><button onclick="todo('active')">Active</button></li>
                        <li><button onclick="todo('completed')">Completed</button></li>
                        <li><a href="#" onclick="clearCompleted()">Clear completed</a></li>
                    </ul>
                </div>      
        </header>
    </section>
    <footer class="footer">
        <p>Double-click to edit a todo</p>
        <p>Created by the TodoMVC Team</p>
        <p>Part of
        <a href="https://todomvc.com/">TodoMVC</a>
       </p>
    </footer>
</body>
</html>
